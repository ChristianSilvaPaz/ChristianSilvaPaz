        <h2>Cadastre-se</h2>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="nome" class="form-control" id="exampleInputEmail1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="nome">Sobreome:</label>
                    <input type="sobrenome" class="form-control" id="exampleInputEmail1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="nome">Data Nascimento:</label>
                    <input type="dn" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="dd / mm / aaaa">
                </div>
            </div>
            <div class="col">
                <div class="form-group"></div>
                    <br>    
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" value="masculino" class="sexo">Masculino
                    <input type="radio" name="sexo" value="feminino" class="sexo">Feminino
                </div>
            </div>        
        </div>            
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputEmail1">Telefone:</label>
                    <input type="telefone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="(XX)XXXX-XXXX">          
                </div>
            </div>      
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seuemail@email.com">   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">        
                    <label for="numero">Número:</label><br>
                    <input type="number" name="numero" id="num">
                </div>    
            </div> 
            <div class="col">         
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" class="form-control">
                        <option value="AC">Acre</option>
	                    <option value="AL">Alagoas</option>
	                    <option value="AP">Amapá</option>   
	                    <option value="AM">Amazonas</option>
	                    <option value="BA">Bahia</option>
                    	<option value="CE">Ceará</option>
	                    <option value="DF">Distrito Federal</option>
	                    <option value="ES">Espírito Santo</option>
	                    <option value="GO">Goiás</option>
	                    <option value="MA">Maranhão</option>
	                    <option value="MT">Mato Grosso</option>
	                    <option value="MS">Mato Grosso do Sul</option>
	                    <option value="MG">Minas Gerais</option>
	                    <option value="PA">Pará</option>
	                    <option value="PB">Paraíba</option>
	                    <option value="PR">Paraná</option>
	                    <option value="PE">Pernambuco</option>
	                    <option value="PI">Piauí</option>
	                    <option value="RJ">Rio de Janeiro</option>
	                    <option value="RN">Rio Grande do Norte</option>
	                    <option value="RS">Rio Grande do Sul</option>
	                    <option value="RO">Rondônia</option>
	                    <option value="RR">Roraima</option>
	                    <option value="SC">Santa Catarina</option>
	                    <option value="SP">São Paulo</option>
	                    <option value="SE">Sergipe</option>
	                    <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
        </div>
